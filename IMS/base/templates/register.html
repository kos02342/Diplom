{% extends 'base.html' %}
{% block content  %}

<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label class="form-group">{{form.username.label}}</label>
        {{form.username}}    

        <label class="form-group">{{form.password1.label}}</label>
        {{form.password1}}     

         <label class="form-group">{{form.password2.label}}</label>
        {{form.password2}} 

        <div class="button-container">
            <input class="button" type="submit" value="Register">
        </div>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
</div>

{% endblock content  %}
